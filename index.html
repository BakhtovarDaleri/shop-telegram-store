<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>Добро пожаловать в Telegram Store!</header>
      <main>
        <section id="catalog">
          <!-- Товары будут загружены динамически -->
        </section>
        <section id="cart">
          <h2>Корзина</h2>
          <ul id="cartItems"></ul>
          <p id="totalPrice">Итог: 0 ₽</p>
          <button id="checkoutButton">Оформить заказ</button>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
